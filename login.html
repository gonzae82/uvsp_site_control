<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="theme-color" content="#ffffff">

	<!-- TÃ­tulo-->
	<title>Site Control</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

	<!-- CSS -->
	<link rel="stylesheet" href="css/framework7-bundle.css">
	<link rel="stylesheet" href="css/framework7-icons.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/estilo.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">

</head>

<body class="color-blue">
	<!-- App root element -->
	<div id="app">
		<div class="page" data-name="login-page">
			<div class="views tabs">
				<div class="view view-main tab tab-active view-init" id="tab-1">
					<div class="page">

						<div class="navbar navbar-large">
							<div class="navbar-bg"></div>
							<div class="navbar-inner-logo">
								<div class="left">
									<a href="#" class="link icon-only navbar-logo">
										<img src="img/logos/logo-sb-2.png" alt="">
									</a>
								</div>
							</div>
						</div>

						<div class="page-content">
							<div class="signin-image">
								<img src="img/illustrations/signin.png" alt="">
							</div>

							<div class="centered-text">
								<h1>Site Control</h1>
								<p class="login-separator">Entre com e-mail e senha</p>
							</div>
							<div class="centered-text">
								<div id="preloader" class="preloader-login">
									<div id="preloader-content">
										<div class="preloader preloader-big color-blue"></div>
										<p>Autenticando...</p>
									</div>
								</div>
							</div>

							<form id="loginForm">
								<input type="email" id="email" name="email" placeholder="Email" required>
								<input type="password" id="password" name="password" placeholder="Senha" required>
								<button type="submit" id="btnEntrar"
									class="button button-fill color-dark">Entrar</button>
							</form>

							<div class="signin-links">
								<a href="/forgot-password/" class="link">Esqueceu a Senha?</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/config.js"></script>
	<script src="js/framework7-bundle.js"></script>
	<script src="js/app.js"></script>
	<script src="js/auth.js"></script>
</body>

</html>
