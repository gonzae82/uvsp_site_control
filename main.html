 </head>

                <a href="/#/" class="link icon-only navbar-logo">

              </div>
              <div class="title">Lista de Vistorias</div>
              <div class="title-large">
                <div class="title-large-text">Lista de Vistorias</div>
              </div>

                <a href="#" class="link icon-only switch-theme">
                  <i class="icon f7-icons">moon_stars</i>

              </div>
            </div>
          </div>
          <!-- MENU SUPERIOR TERMINA -->

            <div class="section-title">

              <div class="list-vistoria"></div>

        </div>

            <span class="tabbar-label">Atividades</span>
          </a>
          <a href="/logout/" class="tab-link tab-link-active">
            <i class="icon f7-icons arrow_right text-color-red">square_arrow_right</i>
            <span id="logoutButton" class="tabbar-label">Sair</span>
          </a>
            
        </div>
      </div>
      <!--Acima -->
